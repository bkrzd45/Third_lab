<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Create test</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/materialize.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/materialize.min.js}"></script>
  <script th:src="@{/js/edit.js}"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo right"></a>
    <ul id="nav-mobile" class="left">
      <li>
        <span>Current user is: </span>
        <span th:text="${userName}"></span>
      </li>
      <li>
        <a href="/logout">Log out</a>
      </li>
      <li>
        <a href="/">Back to tests</a>
      </li>
    </ul>
  </div>
  <div>
    <form style="padding: 20px" >
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="testTitle" type="text" th:value="${test.getTestTitle()}" class="validate">
        <label for="testTitle">Test title</label>
      </div>

      <div>
        <div id="questionsList"></div>
        <a class="btn btn-flat right" onclick="addQuestion()">Add question</a>
      </div>

      <input type="hidden" th:value="${test.getId()}" id="testId" />

      <a class="btn btn-flat right" onclick="saveTest()">Save</a>
    </form>
  </div>
</nav>

</body>
</html>
